name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 2 * * 0'  # elke zondag om 02:30 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          # scan zowel JavaScript als TypeScript
          languages: javascript,typescript
          # wijs CodeQL naar jouw tsconfig zodat alle TS-syntaxis wordt ondersteund
          config-file: tsconfig.json
          # sluit gegenereerde en externe code uit van analyse
          exclude: |
            dist/**/*
            lib/**/*
            node_modules/**/*
            src/**/*.d.ts

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
